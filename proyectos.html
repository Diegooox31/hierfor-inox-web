<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuestros Proyectos de Herrería, Vidrio y Aluminio | HIERFOR-INOX</title>
  <meta name="description" content="Galería de trabajos recientes: barandales de vidrio templado, puertas de herrería, y cancelería de aluminio instalados por HIERFOR-INOX." />
  <link rel="icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white sticky-top header-logo-nav">
  <div class="container d-flex align-items-center">
    
    <a class="navbar-brand logo-container" href="index.html">
      <img src="assets/Logo, Hiefor.png" 
           alt="HIERFOR-INOX - Calidad residencial en barandales y trabajos especiales" 
           class="logo-inline-img"
            data-bs-toggle="modal"
            data-bs-target="#proyectoModal"
            onclick="cambiarImagen(this)">
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#servicios">Servicios</a></li>
        <li class="nav-item"><a class="nav-link active" href="proyectos.html">Proyectos</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
      </ul>
      <a href="#" id="ctaCotizar" class="btn btn-primary ms-lg-3 d-none d-lg-block">Cotizar por WhatsApp</a>
    </div>

  </div>
</nav>

<header class="py-5 bg-light border-bottom">
  <div class="container">
    <h1 class="display-6 fw-bold">Trabajos recientes</h1>
    <p class="text-muted">Una muestra de puertas, canceles, barandales y ventanas instaladas.</p>
  </div>
</header>

<main class="py-5">
  <div class="container">
    <!-- Aquí se carga dinámicamente la lista de proyectos desde script.js
         Para agregar imágenes/entradas: coloca tus archivos de imagen en la carpeta
         `assets/` y añade una entrada en la variable `proyectos` dentro de `script.js`.
         Ejemplo de objeto de proyecto (en script.js):
         { title: "Mi proyecto", img: "assets/mi-imagen.jpg", tags: ["Herrería"] }
    -->
    <div class="row g-4" id="gridProyectos">
    </div>

    <!-- Fallback estático cuando JavaScript esté deshabilitado: -->
    <noscript>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="assets/proy-barandal.jpg" class="card-img-top" alt="Barandal de herrería" loading="lazy" data-bs-toggle="modal" data-bs-target="#proyectoModal" onclick="cambiarImagen(this)">
            <div class="card-body">
              <h3 class="h6 mb-1">Barandal de herrería</h3>
              <span class="badge text-bg-secondary">Herrería</span>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="assets/proy-cancel.jpg" class="card-img-top" alt="Cancel de vidrio templado" loading="lazy" data-bs-toggle="modal" data-bs-target="#proyectoModal" onclick="cambiarImagen(this)">
            <div class="card-body">
              <h3 class="h6 mb-1">Cancel de vidrio</h3>
              <span class="badge text-bg-secondary">Vidrio</span>
            </div>
          </div>
        </div>
      </div>
    </noscript>
  </div>
</main>

<footer class="py-4 border-top">
  <div class="container d-flex flex-wrap justify-content-between align-items-center">
    <span class="text-muted">© <span id="year"></span> Hierfor-Inox</span>
    <a href="contacto.html" class="btn btn-primary">Pedir cotización</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
